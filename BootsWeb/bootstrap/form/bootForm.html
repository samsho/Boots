<!DOCTYPE html><!--HTML5 文档类型-->
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="../../style/bootstrap.min.css">
</head>

<body>

<div class="container">

    <br/>

    <div class="text-center"><h2>基础表单</h2></div>
    <br/>
    <!--基础表单-->
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">

            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <br/>

    <div class="text-center"><h2>内联表单</h2></div>
    <br/>
    <!--内联表单-->
    <form class="form-inline">
        <div class="form-group">
            <label>用户名</label>
            <input type="email" class="form-control" placeholder="用户名"/>
        </div>

        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="密码"/>
        </div>

        <div class="form-group">
            <label class="sr-only">隐藏</label>
            <input type="text" class="form-control" placeholder="隐藏的label"/>
        </div>

        <div>

        </div>

        <button type="submit" class="btn btn-default">submit</button>
    </form>

    <br>

    <div class="text-center"><h2>内联+ 图表</h2></div>
    <br>
    <!--内联+ 图表-->
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>

            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">

                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Transfer cash</button>
    </form>

    <br>

    <div class="text-center"><h2>水平排列的表单</h2></div>
    <br>
    <!--水平排列的表单-->
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>

<script src="../../style/jquery.min.js"></script>
<script src="../../style/bootstrap.min.js"></script>
</body>
</html>
